<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="signupstyle.css">
    
    <script type="module" src="signup.js" defer></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Resume Maker</h1>
                <ul>
                    <li><a href="index.html"><i class="ri-home-4-line"></i> Home</a></li>
                    
                    <li><a href="Login.html"><i class="ri-login-box-line"></i> Login</a></li>
                    <li><a href="signup.html"> <i class="ri-user-3-line"></i>Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="middle">
            <div class="middle1"><h1>Sign Up</h1></div>
            <div class="middle2">
                <div class="user">
                    <input type="text" id="user1" placeholder="First Name">
                    <input type="text" id="user2" placeholder="Last Name">
                </div>
                <div>
                    <input type="email" id="email" autocomplete="additional-name" placeholder="Email">
                </div>
                <div>
                    <input type="password" id="pass"  placeholder="Password">
                    <input type="password"  placeholder="Confirm Password">
                </div>
                <div class="user0"><input type="checkbox"><p>I accept the terms of Use & Privacy Policy</p></div>
                <div>
                    
                    <button class="btn" id="submit">Sign Up</button>
                </div>
                <div class="user0"><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Already have an account? <a href="Login.html">Login here</a></p></div>
            </div>
         </div>   
    </section>

    <footer>
        <div class="con">
            <p>&copy; 2024 My Website. All Rights Reserved.</p>
        </div>
    </footer>

    
</body>
</html>
